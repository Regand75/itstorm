<div class="service-card">
  <div class="service-card-image" style="background-image: url('/assets/images/card/{{serviceCardData.image}}')"></div>
  <div class="service-card-title">{{serviceCardData.title}}</div>
  <p class="service-card-text">{{serviceCardData.text}}</p>
  <div class="service-card-info">
    <div class="service-card-price">От {{serviceCardData.price}} ₽</div>
    <div class="service-card-action">
      <button class="button">Подробнее</button>
    </div>
  </div>
</div>
